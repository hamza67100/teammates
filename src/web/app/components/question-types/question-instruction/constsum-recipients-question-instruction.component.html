<div class="text-info">
  <p class="font-weight-bold">Note:</p>
  <p>
    <span class="fa fa-info-circle"></span> Total points distributed should <strong>add up to {{ totalPoints }}.</strong>
  </p>
  <p *ngIf="questionDetails.forceUnevenDistribution && questionDetails.distributePointsFor === FeedbackConstantSumDistributePointsType.DISTRIBUTE_SOME_UNEVENLY">
    <span class="fa fa-info-circle"></span> At least one recipient should be allocated <strong>different number of points.</strong>
  </p>
  <p *ngIf="questionDetails.forceUnevenDistribution && questionDetails.distributePointsFor === FeedbackConstantSumDistributePointsType.DISTRIBUTE_ALL_UNEVENLY">
    <span class="fa fa-info-circle"></span> Every recipient should be allocated <strong>different number of points.</strong>
  </p>
</div>
